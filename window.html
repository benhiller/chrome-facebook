<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.hoverIntent.minified.js"></script>
    <script src="js/login.js"></script>
    <script src="js/init.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="sidebar">
      <div id="profile-pic">
      </div>
      <ul id="items">
        <li id="stream-btn" class="selected"><img class="button" src="images/stream.png" title="News Feed"/><img class="refresh-btn" src="images/refresh.png" /></li>
        <li id="wall-btn"><img class="button" src="images/incoming.png" title="Wall" /><img class="refresh-btn" src="images/refresh.png" /></li>
        <li id="notifications-btn"><img class="button" src="images/notifications.png" title="Notifications" /><img class="refresh-btn" src="images/refresh.png" /></li>
      </ul>
    </div>
    <div id="content">
      <div id="composer" style="display:none">
        <textarea rows="1" cols="40" id="composer-area">What's on your mind?</textarea>
        <button id="composer-submit">Share</button>
      </div>
      <div id="loading">
        <img src="images/loading.gif" />
      </div>
      <ul id="stream">
      </ul>
      <ul id="wall">
      </ul>
      <ul id="notifications">
      </ul>
      <ul id="login">
        <p>Using the new Facebook for Chrome extension is a two-step process: First, <a class="login-btn" id="login-btn"> <span id="login-text">Login to Facebook</span></a>. Once you have connected with this ext, open the popup and click <a class="login-btn" id="finish-login-btn"><span>here</span></a></p>
      </ul>
    </div>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
      var pageTracker = _gat._getTracker("UA-85731-3");
      pageTracker._setDomainName("none");
      pageTracker._setAllowLinker(true);
      pageTracker._setCustomVar(0, 'version', '2.0', 1);
      pageTracker._trackPageview();
    } catch(err) {}</script>
  </body>
</html>
